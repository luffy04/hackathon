<!DOCTYPE html>
<html lang="en" ng-app="mainapp">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="dist/snackbar.min.css" />
    <title>Google Keep</title>
</head>
<body ng-controller="error">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
<script src="dist/snackbar.min.js"></script>
<script src="app.js"></script>

</html>
